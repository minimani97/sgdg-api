language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 HOME
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

script: "SPRING_PROFILES_ACTIVE=dev ./gradlew clean build -Pprofile=dev"

before_deploy:
  - mkdir -p before-deploy
  - cp scripts/*.sh before-deploy/
  - cp appspec.yml before-deploy/
  - cp build/libs/*.jar before-deploy/
  - cd before-deploy && zip -r before-deploy *
  - cd ../ && mkdir -p deploy
  - mv before-deploy/before-deploy.zip deploy/sgdg-api.zip

deploy:
  - provider: S3
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    bucket: sgdg-api-deploy
    region: ap-northeast-2
    skip_cleanup: true
    acl: private
    local_dir: deploy
    wait-until-deployed: true
    on:
      repo: minimani97/sgdg-api
      branch: master

  - provider: codedeploy
    access_key_id:
      secure: 
    secret_access_key:
      secure: 
    bucket: sgdg-api-deploy
    key: sgdg-api.zip
    bundle_type: zip
    application: sgdg-api
    deployment_group: sgdg-api-group
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      repo: jojoldu/springboot-webservice
      branch: master

notifications:
  slack:
    secure: 